<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>tab标签</title>
<link href="css/jq22.css" type="text/css" rel="stylesheet">
</head>

<body>
<ul id="tabs">
  <li><a href="#" title="tab1">One</a></li>
  <li><a href="#" title="tab2">Two</a></li>
  <li><a href="#" title="tab3">Three</a></li>
  <li><a href="#" title="tab4">Four</a></li>
</ul>
<div id="content">
  <div id="tab1">
    <h2>Lorem ipsum sit amet</h2>
  </div>
  <div id="tab2">
    <h2>Vivamus fringilla suscipit justo</h2>
  </div>
  <div id="tab3">
    <h2>Phasellus non nibh</h2>
  </div>
  <div id="tab4">
    <h2>Cum sociis natoque penatibus</h2>
  </div>
</div>
<br>
<br>
<script src="http://www.jq22.com/jquery/jquery-1.10.2.js"></script>
<script>
$(document).ready(function() {
	$("#content div").hide(); // Initially hide all content
	$("#tabs li:first").attr("id","current"); // Activate first tab
	$("#content div:first").fadeIn(); // Show first tab content
    
    $('#tabs a').click(function(e) {
        e.preventDefault();        
        $("#content div").hide(); //Hide all content
        $("#tabs li").attr("id",""); //Reset id's
        $(this).parent().attr("id","current"); // Activate this
        $('#' + $(this).attr('title')).fadeIn(); // Show content for current tab
    });
})();
</script>
</body>
</html>
