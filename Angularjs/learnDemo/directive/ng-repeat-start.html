<!DOCTYPE html>
<html lang="en" ng-app="myApp">
<head>
    <meta charset="UTF-8">
    <title>循环ng-repeat-start</title>
    <style>
        -animate-container {
            background: white;
            border: 1px solid black;
            list-style: none;
            margin: 0;
            padding: 0 10px;
        }

        .animate-repeat {
            line-height: 40px;
            list-style: none;
            box-sizing: border-box;
        }

        .animate-repeat.ng-move, .animate-repeat.ng-enter, .animate-repeat.ng-leave {
            -webkit-transition: all linear 0.5s;
            transition: all linear 0.5s;
        }

        .animate-repeat.ng-leave.ng-leave-active, .animate-repeat.ng-move, .animate-repeat.ng-enter {
            opacity: 0;
            max-height: 0;
        }

        .animate-repeat.ng-leave, .animate-repeat.ng-move.ng-move-active, .animate-repeat.ng-enter.ng-enter-active {
            opacity: 1;
            max-height: 40px;
        }
        .setRed{
            color: red;
        }

        .setGreen{
            color: green;
        }

        .setBlue{
            color: blue;
        }

        .setGray{
            color: gray;
        }

        .setYellow{
            color: yellow;
        }
    </style>
</head>
<body ng-controller="myCtrl">
<div>
    <!--    I have {{friends.length}} friends. They are:-->
    <!--    <input Type="search" ng-model="q" placeholder="filter friends..."/>-->
    <!--    <ul class="example-animate-container">-->

    <!--        <li class="animate-repeat" ng-repeat="friend in friends">-->
    <!--            [{{$index + 1}}] {{friend.name}} who is {{friend.age}} years old.-->
    <!--        </li>-->
    <!--    </ul>-->

    <div class="uk-panel">
        <ul class="uk-list uk-list-striped">
            <li ng-repeat="user in friends">
<!--                <span ng-class="{setRed: $first, setGreen: $middle}">{{user.name}} + {{$first}}</span>-->
                <span ng-class="{setGray: $even, setYellow: $odd, setRed: $first, setGreen: $middle, setBlue: $last}">{{user.name}} + {{$first}}</span>
            </li>
            <!--            <li ng-repeat-end>-->
            <!--                {{user.age}}-->
            <!--            </li>-->
            <li>
                我循环了吗？
            </li>
        </ul>
    </div>
</div>

</body>
