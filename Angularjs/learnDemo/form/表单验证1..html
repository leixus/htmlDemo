<!DOCTYPE html>
<html>

<head>
    <title>ng-pattern Directive</title>
    <style>
        .red {
            color: red
        }

        .green {
            color: green
        }
    </style>
</head>

<body ng-app="app" style="text-align:center">

<h1 style="color:green;">GeeksforGeeks</h1>
<h2 style="">ng-pattern Directive</h2>

<div ng-controller="geek">
    <ng-form name="pass">
        Password:
        <input type="password"
               ng-model="password"
               name="password"
               ng-pattern="re"/><br>

        <span ng-show="pass.password.$error.pattern"
              style="color:red">
                Not valid password.
            </span><br>

        Confirm: <input type="password"
                        ng-model="repass"
                        ng-keyup="compare(repass)"
                        name="repass"
                        ng-pattern="re"/><br>

        <span ng-show="isconfirm || pass.repass.$dirty "
              ng-class="{true:'green',false:'red'}[isconfirm]">
                Password {{isconfirm==true?'':'not'}} match
            </span>
    </ng-form>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.2/angular.min.js"></script>
<script>
    var app = angular.module("app", []);
    app.controller('geek', ['$scope', function ($scope) {
        $scope.re = /^[a-zA-Z]\w{3,14}$/;

        $scope.compare = function (repass) {
            $scope.isconfirm = $scope.password == repass ?
                true : false;
        }
    }]);
</script>
</body>

</html>
