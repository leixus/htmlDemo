<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			#div1{
				position: relative;
				height: 12.5rem;
				width: 12.5rem;
				margin: 6.25rem;
				padding: 0.625rem;
				border: 0.0625rem solid black;
			}
			#div2{
				padding: 3.125rem;
				position: absolute;
				border: 0.0625rem solid black;
				background-color: red;
				transform: rotateY(60deg);
				-webkit-transform: rotateY(60deg);
				transform-style: preserve-3d;
				-webket-transform-style: preserve-3d;
			}
			#div3{
				padding: 2.5rem;
				position: absolute;
				border: 1px solid black;
				background-color: yellow;
				transform: rotateY(170deg);
				-webkit-transform: rotateY(170deg);
			}
		</style>
	</head>
	<body>
		<div id="div1">
			<div id="div2">
				Hello
				<div id="div3">
					Yellow
				</div>
			</div>
		</div>
	</body>
</html>
