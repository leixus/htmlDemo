<script src="https://unpkg.com/better-scroll/dist/bscroll.min.js"></script>
<script>
    var oScroll = new BScroll(".wrap", {
        probeType: 2,
        //下拉刷新：可以配置顶部下拉的距离（threshold） 来决定刷新时机以及回弹停留的距离（stop）
        //这个配置用于做上拉加载功能，默认为 false。当设置为 true 或者是一个 Object 的时候，可以开启上拉加载
        pullUpLoad: {
            threshold: 10
        },
        pullDownRefresh: {
            threshold: 50,
            stop: 20
        },
        mouseWheel: {    // pc端同样能滑动
            speed: 20,
            invert: false
        },
        useTransition:false  // 防止iphone微信滑动卡顿
    });

    oScroll.on("pullingUp",function(){
        //alert('已到最底部');
        console.log('加载ajax数据上拉');
        oScroll.finishPullUp();//可以多次执行上拉刷新
    });

    oScroll.on("pullingDown",function(){
        //alert('已到最底部');
        console.log('加载ajax数据下拉');
        oScroll.finishPullDown();//可以多次执行上拉刷新
    });

    oScroll.refresh();
</script>
